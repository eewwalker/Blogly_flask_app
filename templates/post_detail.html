{% extends 'base.html' %}

{% block title %} Post Details Page {% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<p> {{ post.content }}</p>

<p><em> By {{ post.user.first_name }} </em></p>

<form>
    <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>

{% endblock %}
